<!DOCTYPE html>
<html>
<head>
	<title>Appear Effect</title>
	<style type="text/css">
.intro-title{
	margin-top: 400px;
	text-align: center;
}

.intro-text{
	text-align: center;
	margin: 5% 30%;
	font-size: 20px;
	opacity: 0;
	transform: translateY(20px);
	transition: 0.5s all ease-in-out;
	margin-bottom: 600px;
}

.intro-appear{
	opacity: 1;
	transform: translateY(0px);
	
}
	</style>

</head>
<body>



	<header>	
		<img src="./thonking.png">
	</header>


	<div class="intro">
		<div class="intro-title">
			<h1> Appear Effect</h1>
		</div>

		<div class="intro-content">
			<div class="intro-text">
				<h2> Put Header Here</h2>
				<p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. In molestie justo tortor, sit amet varius quam egestas vitae.
				 Nam neque mauris, sodales in accumsan in, fermentum ut enim. Suspendisse turpis lorem, varius vitae elementum in, ullamcorper sit amet eros.
				</p>
			</div>

		</div>
	</div>


<script>
	function scollAppear(){
	var introText = document.querySelector('.intro-text');
	var introPosition = introText.getBoundingClientRect().top;
	var screenPosition = window.innerHeight / 1.5;

	if (introPosition < screenPosition) {
		introText.classList.add('intro-appear');
	}
}

	window.addEventListener('scroll',scollAppear);

</script> 
</body>
</html>
